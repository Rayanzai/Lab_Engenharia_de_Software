<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 3 Atividade 3 - Rayan Anzai</title>
</head>
<body>
    <input type="text" id="inputValor" name="inputValor">
    <input type="button" value="VERIFICAR" onclick="ePalindromo()">


    <script>
      function ePalindromo() {
            // CAPTURA VALOR
            var valor = document.getElementById("inputValor").value;

            // TRATAMENTO DE ESPAÇOS, LETRAS MAIUSCULAS E INVERSÃO
            var valorTratamento = valor.toLowerCase().replace(/\s/g, '');
            var valorInvertido = valorTratamento.split('').reverse().join('');

            // VERIFICAÇÃO
            if(valorTratamento == valorInvertido){
                alert("É um palíndromo")
            }
            else{
                alert("Não é um palíndromo")
            }
            
        }
    </script>
</body>
</html>
