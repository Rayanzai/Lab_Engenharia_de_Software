    <script>
       
        function ePalindromo() {
            var valor = document.getElementById("inputValor").value;
            var valorMinusculo = valor.toLowerCase();
            var valorInvertido = valorMinusculo.split('').reverse().join('');
            if(valorMinusculo == valorInvertido){
                alert("É uma palindromo")
            }
            else{
                alert("não é uma palindromo")
            }
            
        }
