<html lang="pt-br">

<body>
    <form action="">
        <h1>Formulário de cadastro - Professor</h1>

        <div class="container">
            <section>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Digite o seu nome">
            </section>
            <section>
                <label for="email">Email: </label>
                <input type="text" id="email" placeholder="E-mail">

                <label for="data">Data Nascimento:</label>
                <input type="date" id="data">
            </section>
            <section>
                <label for="telefone">Telefone Fixo: </label>
                <input type="text" id="telefone_fixo" placeholder="(XX) XXXX-XXXX">
            
                <label for="telefone">Telefone Celular: </label>
                <input type="text" id="telefone_celular" placeholder="(XX) XXXXX-XXXX">

                <input type="radio" name="professor_radio" id="radio_professor" >
                <label for="Professor">Professor</label>
                
                <input type="radio" name="radio_aluno" id="radio_aluno" >
                <label for="aluno">Aluno</label><br>
            </section>
            <section>
                <label for="Area">Área: </label>
                <input type="text" id="area" placeholder="Digite a sua área de atuação: ">

                <label for="telefone">Matrícula: </label>
                <input type="text" id="matricula" placeholder="Digite a sua matrícula: ">
            </section>
            <section>
                <label for="Lattes">Lattes: </label>
                <input type="text" id="lattes" placeholder="Digite aqui o endereço para o seu Lattes">
            </section>

        </div>
    </form>

    </script>
</body>
</html>
