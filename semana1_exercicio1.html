    <title>Exercício 1 - Rayan Anzai</title>
    <script>
        let num;
        do {
            num = prompt("Digite um número inteiro: ")
        } while(isNaN(num));
        
        if(num%2 == 0 && num > 0){
            alert("Número Par");
        }
        else if(num%2 != 0 && num >0){
            alert("Número Impar");
        }
        else if (num < 0 ){
            alert("Valor numérico inválido - Tente Novamente")
        }
        
        
    </script>
