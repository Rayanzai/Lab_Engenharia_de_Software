<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Rayan Anzai</title>
    <script>

        let num = prompt("Digite um número: ")
        let contador = 0;
        for(i = 1; i <= num; i++){
            if(num % i == 0){
               contador++
            }
        }
        
        if(contador > 2){
            alert("Número não primo")
        }
        else{
            alert("Número primo")
        }
    </script>
</head>
