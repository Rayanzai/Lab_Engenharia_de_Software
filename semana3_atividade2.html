<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 3 - Atividade 2 - Rayan Anzai</title>
</head>
<body>

    <p id="relogio"></p>

    <script>
        function alterarHora(){

            var data = new Date();
            
            var horas = data.getHours();
            var minutos = data.getMinutes();
            var segundos = data.getSeconds();

            

            //TESTE EXIBIR
            horario = horas + ":" + minutos + ":" + segundos;
            document.getElementById("relogio").innerHTML = horario;

            setTimeout(alterarHora, 1000)
        }
        alterarHora();
    </script>
</body>
</html>
