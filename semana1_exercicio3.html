<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3 - Rayan</title>
    <script>
        let num;
        do {
            num = prompt("Digite um número inteiro positivo: ")
        } while (isNaN(num));
        if(num < 0){
            alert("Valor inválido")
        }
        else{
            if(num == 0 || num == 1){
                alert("Fatorial = " + 1);
            }
            else{
                for(var i = num - 1; i >= 1; i--){
                    num *= i
                }
                alert("Fatorial = " + num);
            }
            
        }

    </script>
</head>
